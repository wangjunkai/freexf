<ion-view view-title="支付地址">

	  <ion-nav-buttons side="right">
	    <button menu-toggle="right" class="button button-clear"></button>
	  </ion-nav-buttons>

	  <ion-content class="pay address ">
	  	<div class="paycontent">
	  		<div class="PayState-group">
	  			<div class="payOn success">支付成功</div>
	  			<p class="tip">本课程有教材可领，</p>
	  			<p class="tip">请填写下面资料免费领取哟！</p>
	  		</div>
	  		<div class="BookAddress">
	  			<p>教材地址：</p>
	  			<div class="list">
			      <label class="item item-input item-floating-label">
			        <span class="input-label">姓名</span>
			        <input type="text" placeholder="姓名"/>
			      </label>
			      <label class="item item-input item-floating-label">
			        <span class="input-label">手机号</span>
			        <input type="tel" placeholder="手机号"/>
			      </label>
			      <label class="item item-input item-floating-label">
			        <span class="input-label">详细地址</span>
			       <textarea  placeholder="详细地址"></textarea>
			      </label>
			    </div>
	  			<div class="freexf-padding-24">
			       <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="toPay()">提交 </button>
			 	</div>
	  		</div>
	  	</div>

	  </ion-content>
</ion-view>
