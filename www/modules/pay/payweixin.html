    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .wxtipbox {
            width: 276px;
            height: 117px;
            background-image: url(/mobile/www/img/publicbg/wxbox.png);
            position: fixed;
            text-align: center;
            top: 45px;
            right: 65px;
            background-size: 100%;
            padding: 40px 0;
            color: #f0f59a;
            font-size: 14px;
            font-weight: bold;
            box-sizing: border-box;
            z-index: 9;
        }

            .wxtipbox:before {
                width: 102px;
                height: 71px;
                background-image: url(/mobile/www/img/publicbg/wxjt.png);
                position: absolute;
                top: -40px;
                right: -40px;
                background-size: 100%;
                content: '';
                display: block;
            }

        .wxtipbox-bg {
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            position: absolute;
            top: 0px;
            z-index: 5;
        }

        .button.button-block {
            padding: 5px 10px;
            border:0px;
            border-radius: 5px;
            background: #1AB554;
            color: #fff;
            width: 150px;
            height:50px;
            font-size:18px;
            text-align: center;
            margin-top: 40px;
            margin-left: auto;
            margin-right: auto;
        }

        #diverror {
            position: fixed;
            z-index: 9;
            display: none;
        }

        #button {
            position: fixed;
            z-index: 9;
            display: none;
        }
    </style>

</head>
<body>
        <div id="wxtipbox" class="wxtipbox" style="display:none">请使用浏览器打开本连接<br />完成支付,谢谢!</div>
