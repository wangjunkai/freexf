    <title>支付中心</title>
    <style>
        body,html{height:100%;margin:0;padding:0;    overflow: hidden;}
        .wxtipbox{width:276px;height:117px;background-image:url(/mobile/www/img/publicbg/wxbox.png);position:fixed;text-align:center;top:50px;right:65px;background-size:100%;padding: 40px 0;color:#f0f59a;font-size:14px;    font-weight: bold;    box-sizing: border-box;z-index:9}
        .wxbuttonbox {
            display:none;
            position: fixed;
            top: 400px;
            right: 100px;
            background-size: 100%;
            box-sizing: border-box;
            z-index: 9;
        }
        .wxtipbox:before{width:102px;height:71px;background-image:url(/mobile/www/img/publicbg/wxjt.png);position:absolute;top:-40px;right:-40px;background-size:100%;content:'';display:block;}

        .button.button-block{padding:5px 10px;border-radius:5px;background:#1AB554;color:#fff;width:150px;text-align:center}
        .button-new{padding:5px 10px;margin:30px;border-radius:5px;background:#1AB554;color:#fff;width:150px;text-align:center}

</head>
<body>
    <div id="wxtipbox" class="wxtipbox" ng-show="ThisWX">请使用浏览器打开本连接<br />完成支付,谢谢!</div>

        <a>
            <div class="button button-block">支付宝支付</div>
        </a>
    </div>
