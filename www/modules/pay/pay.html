<ion-view view-title="支付中心">
  <ion-header-bar default-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" default-nav-back-button ng-click="goBack()">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="title">支付中心</div>
    <div class="bar-right">
      <button class="button-clear freexf-consult"><span>咨询</span></button>

    </div>
  </ion-header-bar>

    <ion-content class="pay">
        <div class="paycontent">
            <div class="OrderMessage on">
                <div class="title" id="isPayName" style="line-height: 35px;">{{payoname}}</div>
                <div ng-if="payomoney-needpayfee!=0">你应付金额：<span class="money youhui"
				id="isPayMoney">¥<i>{{payomoney}}</i></span>&nbsp;&nbsp;&nbsp;&nbsp;优惠：<span
				class="money youhui" id="isPayMoney">¥<i>{{payomoney-needpayfee}}</i></span></div>
                <div>实际支付：<span class="money" id="isPayMoney">¥<i>{{needpayfee}}</i></span></div>
            </div>
            <div class="OrderMessage">
                <div>订单编号：<span id="isOrderId">{{orderId}}</span></div>
                <div>下单时间：<span id="isSetOrderTime">{{SetOrderTime}}</span></div>
            </div>
            <div ng-hide="mianfeiShow">
                <div class="PayState" ng-hide="ThisWX">
                    <div class="PayState-group" ng-hide="payhide">
                        <span class="PayIcon"></span>
                        <span class="PaySuccess"></span>
                    </div>
                </div>
                <div class="PayState weixin" ng-show="ThisWX">
                    <div class="PayState-group" ng-hide="payhide">
                        <span class="PayIcon" style="    background-position: -471px -452px;"></span>
                        <span class="PaySuccess"></span>
                    </div>
                </div>
            </div>
        </div>
        <div ng-hide="payhide">
            <div ng-show="mianfeiShow">免费课程,在3秒后自动跳转,或点击以下按钮</div>
            <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="goOrderDetail(orderFormatId)" ng-show="mianfeiShow" id="isPayFinish">
                完成支付
            </button>
            <!--正常手机支付-->
            <a rthref="/pay/Alipay/Default.aspx?OrderId={{payohref}}" class="zcpay" ng-hide="ThisWX" ng-click="RealTimeUpdate('.zcpay')">
                <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-hide="mianfeiShow" id="IsPaySurePhone">确认支付</button>
            </a>
            <!--微信支付-->

            <a rthref="/pay/weixin/Default.aspx?OrderId={{payohref}}" class="wxpay" ng-show="ThisWX" ng-click="RealTimeUpdate('.wxpay')">
                <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-hide="mianfeiShow" id="IsPaySureWeixin">确认支付</button>
            </a>
                <!--<button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="toPay()">确认支付 </button>-->
</div>
    </ion-content>
      <div class="freexf-contact" ng-show="orderError">
          <div class="error">
              <div class="errorText">订单异常！</div>
              <a class="backBtn" href="" ng-click="goback()">返回上一页</a>
          </div>
      </div>
</ion-view>
