<ion-view view-title="支付中心">
  <ion-header-bar default-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" default-nav-back-button ng-click="goBack()">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="title">支付中心</div>
  </ion-header-bar>

  <ion-content class="pay">
    <div class="paycontent">
      <div class="OrderMessage on">
        <div class="title">{{payoname}}</div>
        <div>你应付金额：<span class="money">¥<i>{{payomoney}}</i></span></div>
      </div>
      <div class="OrderMessage">
                <div>订单编号：<span>{{orderId}}</span></div>
                <div>下单时间：<span>{{SetOrderTime}}</span></div>
            </div>
      <div class="PayState" ng-hide="mianfeiShow">
        <div class="PayState-group" ng-hide="payhide">
          <span class="PayIcon"></span>
          <span class="PaySuccess"></span>
        </div>
      </div>
    </div>
    <div ng-hide="payhide">
      <div ng-show="mianfeiShow">免费课程,在3秒后自动跳转,或点击以下按钮</div>
      <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="goOrderDetail()" ng-show="mianfeiShow">完成支付
      </button>
      <a href="/pay/Alipay/default.aspx?OrderId={{payohref}}">
        <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-hide="mianfeiShow">确认支付
        </button>
      </a>
      <!--<button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="toPay()">确认支付 </button>-->
    </div>


</ion-view>
