<ion-view view-title="登陆">

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-clear">注册</button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">输入账号</span>
        <input type="text" placeholder="输入账号">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">输入密码</span>
        <input type="password" placeholder="输入密码">
      </label>
    </div>
    <div class="freexf-padding-24">
      <button class="button button-block freexf-button-balanced freexf-margin-bottom-30">
        登陆
      </button>
      <div class="freexf-clear">
        <div class="freexf-checkbox freexf-left">
          <label class="label-checkbox">
            <input type="checkbox">
          </label>
          记住密码
        </div>
        <div class="bg-img demo" style="background-position: -10px -10px;width: 30px;height: 30px;float: right;"></div>
        <a class="freexf-font-13 freexf-right">忘记密码</a>
      </div>

    </div>
  </ion-content>

</ion-view>
