<ion-view view-title="忘记密码">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-clear"></button>
  </ion-nav-buttons>
  <ion-content class="forgetpassword">
    <form name="forgetForm" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label">输入手机号</span>
          <input type="text" placeholder="输入手机号" name="phone" ng-model="forget.phone">
        </label>
        <div class="item item-input item-floating-label">
          <span class="input-label">输入验证码</span>
          <input type="password" placeholder="输入验证码" name="code" class="inputCode" ng-model="forget.code" required>
          <div class="codeBox">
            <div class="CodeImg">
              <img style="width:100%" src="{{CodeImg.img}}"/>
            </div>
            <div class="CodeButton">
              <a ng-click="CodeImg.getNew()">看不清楚？换一张</a>
            </div>
          </div>
        </div>
        <div class="item item-input item-floating-label">
          <span class="input-label">输入短信验证码</span>
          <input type="text" placeholder="输入短信验证码" class="inputCode" ng-model="forget.phonecode" required>
          <button class="small-idcode-button" ng-click="PhoneCode($event)" type="button" ng-disabled="forgetForm.phone.$invalid || forgetForm.code.$invalid">获取验证码</button>
        </div>
        <label class="item item-input item-floating-label">
          <span class="input-label">输入新密码</span>
          <input type="password" placeholder="输入新密码" ng-model="forget.password" required>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">确认新密码</span>
          <input type="password" placeholder="确认新密码" ng-model="forget.confirmPassword" required>

        </label>
        <!--<button class="button button-block button-balanced">
                马上注册
            </button>-->
      </div>
      <div class="freexf-padding-24">

        <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="forgetpassword($event)" ng-disabled="forgetForm.$invalid">
          修改密码
        </button>

      </div>
    </form>
  </ion-content>

</ion-view>
