
<ion-view view-title="修改密码">

	  <ion-nav-buttons side="right">
	    <button menu-toggle="right" class="button button-clear"></button>
	  </ion-nav-buttons>
	  <ion-content class="modifypassword">
			<div class="list">
		      <label class="item item-input item-floating-label">
		      	 <span class="input-label has-input ">手机号</span>
		        <span class="fixNumber">13917085860</span>

		      </label>
		      <label class="item item-input item-floating-label">
		        <span class="input-label">输入验证码</span>
		        <input type="password" placeholder="输入验证码" class="inputCode">
		        <div class="codeBox">
			        <div class="CodeImg">
			        	<img alt="验证码图片"/>
			        </div>
					<div class="CodeButton">
						<a >看不清楚？换一张</a>
					</div>
		        </div>
		      </label>
		      <label class="item item-input item-floating-label">
		        <span class="input-label">输入短信验证码</span>
		        <input type="text" placeholder="输入短信验证码" class="inputCode">
		        <button class="small-idcode-button" onclick="mobileNumberAJAX(this)" type="button">获取验证码</button>

		      </label>
		       <label class="item item-input item-floating-label">
		        <span class="input-label">输入新密码</span>
		        <input type="password" placeholder="输入新密码">

		      </label>
		       <label class="item item-input item-floating-label">
		        <span class="input-label">确认新密码</span>
		        <input type="password" placeholder="确认新密码">

		      </label>

		    </div>
		    <div class="freexf-padding-24">

		      <button class="button button-block freexf-button-balanced freexf-margin-bottom-30">
		       	修改密码
		      </button>

		    </div>

	  </ion-content>

</ion-view>
