<ion-view view-title="修改密码">

  <ion-header-bar default-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" default-nav-back-button ng-click="goBack()">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="title">修改密码</div>
  </ion-header-bar>
  <ion-content class="modifypassword">
    <form name="modifyForm" novalidate="novalidate">
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label has-input ">{{modify.labelphone}}</span>
          <span class="fixNumber">{{phone}}</span>
        </label>
        <!--<div class="item item-input item-floating-label">
          <span class="input-label">{{modify.labelcode}}</span>
          <input type="password" placeholder="{{modify.labelcode}}" name="code" class="inputCode" ng-model="modify.code" required>
          <div class="codeBox">
            <div class="CodeImg">
              <img style="width:100%" src="{{CodeImg.img}}"/>
            </div>
            <div class="CodeButton">
              <a ng-click="CodeImg.getNew()">看不清楚？换一张</a>
            </div>
          </div>
        </div>-->
        <div class="item item-input item-floating-label">
          <span class="input-label">{{modify.labelphonecode}}</span>
          <input type="text" placeholder="{{modify.labelphonecode}}" class="inputCode" ng-model="modify.phonecode" required>
          <button class="small-idcode-button" ng-click="PhoneCode($event)" type="button" ng-disabled="modifyForm.phone.$invalid || modifyForm.code.$invalid">获取验证码</button>
        </div>
        <label class="item item-input item-floating-label">
          <span class="input-label">{{modify.labelpassword}}</span>
          <input type="password" placeholder="{{modify.labelpassword}}" name="password" ng-model="modify.password" ng-pattern="/^.{8,30}$/" required>
          <span class="ion-checkmark text-true-ionc" ng-hide="modifyForm.password.$invalid"></span>
        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label {{modifyForm.confirmPassword.$invalid || modify.password!=modify.confirmPassword}}">{{modify.labelconfirmPassword}}</span>
          <input type="password" placeholder="{{modify.labelconfirmPassword}}" name="confirmPassword" ng-model="modify.confirmPassword" ng-change="passwordAccord()"  ng-pattern="/^.{8,30}$/" required>
          <span class="ion-checkmark text-true-ionc" ng-hide="modifyForm.confirmPassword.$invalid || modify.password!=modify.confirmPassword"></span>

        </label>
        <!--<button class="button button-block button-balanced">
                马上注册
            </button>-->
      </div>
      <div class="freexf-padding-24">

        <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="modifypassword($event)">
          修改密码
        </button>

      </div>
    </form>
  </ion-content>

</ion-view>
