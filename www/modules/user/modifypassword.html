
<ion-view view-title="修改密码">

	  <ion-nav-buttons side="right">
	    <button menu-toggle="right" class="button button-clear"></button>
	  </ion-nav-buttons>
	  <ion-content class="modifypassword">
			<div class="list">
		      <label class="item item-input item-floating-label">
		      	 <span class="input-label has-input ">手机号</span>
		        <span class="fixNumber">13917085860</span>

		      </label>
		      <label class="item item-input item-floating-label">
		        <span class="input-label">输入验证码</span>
		        <input type="password" placeholder="输入验证码" class="inputCode" ng-model="modify.code">
		        <div class="codeBox">
			        <div class="CodeImg">
			        	<img src="{{CodeImg.img}}"/>
			        </div>
					<div class="CodeButton">
						<a ng-click="CodeImg.getNew()">看不清楚？换一张</a>
					</div>
		        </div>
		      </label>
		      <label class="item item-input item-floating-label">
		        <span class="input-label">输入短信验证码</span>
		        <input type="text" placeholder="输入短信验证码" class="inputCode" ng-model="modify.phonecode">
            <button class="small-idcode-button" onclick="PhoneCode()" type="button">获取验证码</button>

		      </label>
		       <label class="item item-input item-floating-label">
		        <span class="input-label">输入新密码</span>
		        <input type="password" placeholder="输入新密码" ng-model="modify.password">

		      </label>
		       <label class="item item-input item-floating-label">
		        <span class="input-label">确认新密码</span>
		        <input type="password" placeholder="确认新密码" ng-model="modify.confirmPassword">

		      </label>

		    </div>
		    <div class="freexf-padding-24">

		      <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="modifypassword($event)">
		       	修改密码
		      </button>

		    </div>

	  </ion-content>

</ion-view>
