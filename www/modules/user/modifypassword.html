<ion-view view-title="修改密码">

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-clear"></button>
  </ion-nav-buttons>
  <ion-content class="modifypassword">
    <form name="modifyForm" novalidate>
      <div class="list">
        <label class="item item-input item-floating-label">
          <span class="input-label has-input ">手机号</span>
          <span class="fixNumber">{{phone}}</span>
        </label>
        <div class="item item-input item-floating-label">
          <span class="input-label">输入验证码</span>
          <input type="password" placeholder="输入验证码" name="code" class="inputCode" ng-model="modify.code" required>
          <div class="codeBox">
            <div class="CodeImg">
              <img style="width:100%" src="{{CodeImg.img}}"/>
            </div>
            <div class="CodeButton">
              <a ng-click="CodeImg.getNew()">看不清楚？换一张</a>
            </div>
          </div>
        </div>
        <div class="item item-input item-floating-label">
          <span class="input-label">输入短信验证码</span>
          <input type="text" placeholder="输入短信验证码" class="inputCode" ng-model="modify.phonecode" required>
          <button class="small-idcode-button" type="button" ng-click="PhoneCode($event)" ng-disabled="modifyForm.code.$invalid">获取验证码</button>
        </div>
        <label class="item item-input item-floating-label">
          <span class="input-label">输入新密码</span>
          <input type="password" placeholder="输入新密码" ng-model="modify.password" required>

        </label>
        <label class="item item-input item-floating-label">
          <span class="input-label">确认新密码</span>
          <input type="password" placeholder="确认新密码" ng-model="modify.confirmPassword" required>
        </label>
      </div>
      <div class="freexf-padding-24">
        <button class="button button-block freexf-button-balanced freexf-margin-bottom-30" ng-click="modifypassword($event)" ng-disabled="modifyForm.$invalid">
          修改密码
        </button>
      </div>
    </form>
  </ion-content>

</ion-view>
