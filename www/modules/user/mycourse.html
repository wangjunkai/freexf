<ion-view view-title="我的课程">

	  <ion-nav-buttons side="right">
	    <button menu-toggle="right" class="button button-clear"></button>
	  </ion-nav-buttons>
	<ion-content lazy-scroll class="mycourse">
	    <div class="content  ionic-pseudo">
	      <div class="list">
			<ul>
				<li class="orderList" ng-repeat="m in mycourselist">
					<div class="OrderDetail" ng-init="isExpired=(m.DaysRemaining==0)?true:false">
						<div class="courseDetail-list" ng-click="goStudy(m.ProductId);">
							<div class="image" ng-class="{floor:isExpired}">
								<img src="img/user/order-eg.png" image-lazy-src="{{m.cover}}" width="100%" alt="{{m.ClassName}}">
							</div>
							 <div class="courseDetail-words">
					        	<h2>{{m.ClassName}}</h2>
					        	<div class="courseList" ng-init="teachername=m.teachername==null?false:true">
					        		<p class="name" ng-show="teachername">●&nbsp;讲师<i>{{m.teachername}}</i></p>
					        		<span class="count">●&nbsp;<i>{{m.ClassHours}}</i>课时</span>
					        		<p class="xf">●<span>{{m.SetOrderTime|dateshow}}</span>-<span>&nbsp;{{m.Deadline|dateshow}}</span></p>
					        	</div>
					   		 </div>
						</div>
						<div class="progress">
							<div class="progress-bar">
								<div class="full">
									<span style="width:{{m.Percent}}%;" class="finish done"></span>
								</div>
								<span>完成度<i>{{m.Percent}}%</i></span>
							</div>
							<div class="progress-bar">
								<div class="full">
									<span style="width:{{(m.DaysRemaining/m.validity)*100}}%;" class="finish days"></span>
								</div>
								<span>剩余天数<i>{{m.DaysRemaining}}天</i></span>
							</div>
						</div>
					    <div class="btnGrounp">
							<button class="button button-stable"> 笔记</button>
							<button class="button button-assertive">答疑</button>
						</div>
					</div>
		        </li>
