<ion-view view-title="注册">

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-clear">登录</button>
  </ion-nav-buttons>
  <ion-content class="register">
    <div class="list">
      <label class="item item-input item-floating-label">
        <span class="input-label">输入手机号</span>
        <input type="text" placeholder="输入手机号">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">输入验证码</span>
        <input type="password" placeholder="输入验证码" class="inputCode">
        <div class="codeBox">
          <div class="CodeImg">
            <img alt="验证码图片"/>
          </div>
          <div class="CodeButton">
            <a>看不清楚？换一张</a>
          </div>
        </div>
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">输入短信验证码</span>
        <input type="text" placeholder="输入短信验证码" class="inputCode">
        <button class="small-idcode-button" onclick="mobileNumberAJAX(this)" type="button">获取验证码</button>

      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">输入密码</span>
        <input type="password" placeholder="输入密码">
      </label>
      <label class="item item-input item-floating-label">
        <span class="input-label">确认密码</span>
        <input type="password" placeholder="确认密码">
      </label>
      <!--<button class="button button-block button-balanced">
              马上注册
          </button>-->
    </div>
    <div class="freexf-padding-24">
      <button class="button button-block freexf-button-balanced freexf-margin-bottom-30">
        马上注册
      </button>
    </div>
  </ion-content>

</ion-view>
