<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-nav-view name="conent"></ion-nav-view>
  <ion-tabs class="tabs-icon-top freexf-tabs">
    <ion-tab title="首页" icon-off="freexf-icon-home" icon-on="freexf-icon-home-outline" href="/index">
      <!--<ion-nav-view name="home"></ion-nav-view>-->
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="选课中心" icon-off="freexf-icon-xuanke" icon-on="freexf-icon-xuanke-outline" href="/course">
      <!--    <ion-nav-view name="course"></ion-nav-view>-->
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="freexf-icon-user" icon-on="freexf-icon-user-outline" href="/member">
      <!--    <ion-nav-view name="member"></ion-nav-view>-->
    </ion-tab>
  </ion-tabs>
</ion-view>
