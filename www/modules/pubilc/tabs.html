<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-view>
  <ion-nav-view name="conent"></ion-nav-view>
  <ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="/index">
      <!--<ion-nav-view name="home"></ion-nav-view>-->
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="选课中心" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="/course">
      <!--    <ion-nav-view name="course"></ion-nav-view>-->
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="/member">
      <!--    <ion-nav-view name="member"></ion-nav-view>-->
    </ion-tab>

  </ion-tabs>
</ion-view>
