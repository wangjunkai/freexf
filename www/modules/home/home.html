<ion-view view-title="首页" scroll-watch-tab>

  <ion-nav-title>
    <img class="freexf-logo" src="img/home/elogo.png">
  </ion-nav-title>
  <ion-nav-buttons side="right">
    <a href="#/coursesearch" menu-toggle="right" class="button button-clear freexf-icon-search">
      <i class="icon ion-ios-search"></i>
    </a>
  </ion-nav-buttons>
  <div id="anchor-tab" class="bar bar-subheader freexf-bar-nav">
    <ion-scroll id="ion-scroll" delegate-handle="anchor" direction="x" scrollbar-x="false">
      <div class="row">
        <a anchor-tab="anchor-section-yingyu" delegate="myDelegate" animate="true" class="col yingyu">英语</a>
        <a anchor-tab="anchor-section-zhongxiaoxue" delegate="myDelegate" animate="true"
           class="col zhongxiaoxue">中小学</a>
        <a anchor-tab="anchor-section-duoyuzhong" delegate="myDelegate" animate="true" class="col duoyuzhong">多语种</a>
        <a anchor-tab="anchor-section-kuaiji" delegate="myDelegate" animate="true" class="col kuaiji">会计职业</a>
        <a anchor-tab="anchor-section-kaoyan" delegate="myDelegate" animate="true" class="col kaoyan">考研</a>
        <a anchor-tab="anchor-section-xingqu" delegate="myDelegate" animate="true" class="col xingqu">兴趣</a>
      </div>
    </ion-scroll>
  </div>
  <ion-content lazy-scroll class="has-header has-footer freexf-bg-gray" delegate-handle="myDelegate">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <img image-lazy-src="img/home/banner@3x.png" src="img/home/kemu@3x.png" style="width: 100%;"></ion-slide>
      <ion-slide>
        <img image-lazy-src="img/home/banner@3x.png" src="img/home/kemu@3x.png" style="width: 100%;"></ion-slide>
      <ion-slide>
        <img image-lazy-src="img/home/banner@3x.png" src="img/home/kemu@3x.png" style="width: 100%;"></ion-slide>
    </ion-slide-box>
    <section class="freexf-hometype">
      <div class="row row-center">
        <a href="#/courseplate" class="col col-33">
          <i class="yinyu"></i>
          <span>英语</span>
        </a>
        <a href="#/courseplate" class="col col-33">
          <i class="zhongxiaoxue"></i>
          <span>中小学</span>
        </a>
        <a href="#/courseplate" class="col col-33">
          <i class="duoyuzhong"></i>
          <span>多语种</span>
        </a>
      </div>
      <div class="row row-center">
        <a href="#/courseplate" class="col col-33">
          <i class="kuaiji"></i>
          <span>会计职业</span>
        </a>
        <a href="#/courseplate" class="col col-33">
          <i class="kaoyan"></i>
          <span>考研</span>
        </a>
        <a href="#/courseplate" class="col col-33">
          <i class="xinqu"></i>
          <span>兴趣</span>
        </a>
      </div>
    </section>
    <!--精品课程-->
    <section class="freexf-jinpin">
      <h2 class="freexf-title">精品课程<a href="#/course" class="icon has-more"></a></h2>
      <div class="row">
        <div class="col col-50">
          <a href="" class="lcol">
            <img image-lazy-src="img/home/f活动.png" src="img/home/kemu@3x.png" alt="">
          </a>
        </div>

        <div class="col col-50 freexf-padding-left-5">
          <a ng-repeat="jp in home.l_EliteCrouseList" href="#/coursedetail" class="rcol">
            <img image-lazy-src="{{jp.coverurl | decodeUri}}" src="img/home/kemu@3x.png" alt="{{jp.productName}}">
          </a>
        </div>
      </div>
      <a href="" class="jinpin-bottom">
        <img image-lazy-src="img/home/big-huodong.png" alt="">
      </a>
    </section>
    <!--英语-->
    <section id="anchor-section-yingyu" class="freexf-home-table">
      <h2 class="freexf-title">英语<a href="#/course" class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_englishList"></div>
      </div>
    </section>
    <!--中小学-->
    <section id="anchor-section-zhongxiaoxue" class="freexf-home-table">
      <h2 class="freexf-title">中小学</h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_k12List"></div>
      </div>
    </section>
    <!--多语种-->
    <section id="anchor-section-duoyuzhong" class="freexf-home-table">
      <h2 class="freexf-title">多语种<a href="#/coursePlate" class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_multilingualList"></div>
      </div>
    </section>
    <!--会计职业-->
    <section id="anchor-section-kuaiji" class="freexf-home-table">
      <h2 class="freexf-title">会计职业<a href="#/coursePlate" class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_accountingList"></div>
      </div>
    </section>
    <!--考研-->
    <section id="anchor-section-kaoyan" class="freexf-home-table">
      <h2 class="freexf-title">考研<a href="#/coursePlate" class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_postgraduateList"></div>
      </div>
    </section>
    <!--兴趣-->
    <section id="anchor-section-xingqu" class="freexf-home-table">
      <h2 class="freexf-title">兴趣<a href="#/coursePlate" class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_interestList"></div>
      </div>
    </section>
  </ion-content>
</ion-view>

<script type="text/ng-template" id="homeTable.html">
  <div>
    <img image-lazy-src="{{l.coverurl}}" src="img/home/kemu@3x.png" alt="{{l.productName}}">
  </div>
  <div class="clearfix">
    <p class="ti">{{l.cover}}</p>
    <span class="freexf-left"><strong class="xufen">{{l.price| xufeng}}</strong><em ng-show="{{l.price| xufengshow}}">学分</em></span>
    <span class="r10 freexf-right"><em>课时数：</em><strong class="keshi">{{l.hour}}</strong></span>
  </div>
</script>
