<ion-view view-title="首页" scroll-watch-tab class="home-view">
  <ion-header-bar class="freexf-bar write">
    <div class="bar-left">
      <a href="#/coursesearch" class="button-clear freexf-icon-search"></a>
    </div>
    <div class="title bar-center">
      <img class="freexf-logo" src="img/home/icon-logo.png">
    </div>
    <div class="bar-right">
      <button class="button-clear freexf-consult"><span>咨询</span></button>
    </div>
  </ion-header-bar>

  <div id="anchor-tab" class="bar bar-subheader freexf-bar-nav">
    <ion-scroll id="ion-scroll" delegate-handle="anchor" direction="x" scrollbar-x="false">
      <div class="row">
        <a anchor-tab="anchor-section-yingyu" delegate="myDelegate" animate="true" class="col yingyu">英语</a>
        <a anchor-tab="anchor-section-zhongxiaoxue" delegate="myDelegate" animate="true"
           class="col zhongxiaoxue">中小学</a>
        <a anchor-tab="anchor-section-duoyuzhong" delegate="myDelegate" animate="true" class="col duoyuzhong">多语种</a>
        <a anchor-tab="anchor-section-kuaiji" delegate="myDelegate" animate="true" class="col kuaiji">会计职业</a>
        <a anchor-tab="anchor-section-kaoyan" delegate="myDelegate" animate="true" class="col kaoyan"
           ng-if="false">考研</a>
        <a anchor-tab="anchor-section-xingqu" delegate="myDelegate" animate="true" class="col xingqu"
           ng-if="false">兴趣</a>
      </div>
    </ion-scroll>
  </div>
    <div ng-show="isShow" id="applod" style="width:100%;height:45px;line-height:45px;background:rgba(0,0,0,0.5);position:fixed;bottom:44px;left:0;z-index:9999;">
        <span style="height:45px;line-height:45px;float:left;"><img src="img/home/applogo.png" style="height:35px;width:auto;margin:5px;" /></span>
        <span style="height:45px;line-height:45px;display:inline-block;color:#fff;margin:0 2% 0 5%;float:left;font-size:12rem;">
            下载学费全免网APP 离线观看视频
            <button id="goDownload" ng-click="downFun()" style="height:25px;background:#00C5F2;color:#fff;padding:0 5px;margin:10px 0 10px 10px;border-radius:5px;border:none;font-size:12rem;">立即下载</button>
        </span>
        <span style="height:45px;line-height:45px;float:right;" ng-click="close();"><img src="img/home/cancel.png" style="height:35%;width:auto;margin:10px 10px 10px 0;" /></span>
    </div>
  <ion-content lazy-scroll class="has-header has-footer freexf-bg-gray freexf-content" delegate-handle="myDelegate">
    <ion-slide-box does-continue="true" on-slide-changed="slideHasChanged($index)" class="freexf-slide">

        <ion-slide>
            <a href="#/invitation">
                <img src="img/home/invitation_banner.jpg">
            </a>
        </ion-slide>
        <ion-slide>
        <a href="#/liveHome">
          <img src="img/home/zhibo.jpg">
        </a>
      </ion-slide>
        <ion-slide>
            <a href="#/starStudent">
                <img src="img/home/starStudent-banner.jpg">
            </a>
        </ion-slide>
      <ion-slide>
        <a href="#/examinationTime">
          <img src="img/home/banner-calendar.jpg">
        </a>
      </ion-slide>
      <ion-slide>
        <a href="javascript:void(0);">
          <img src="img/home/banner-video.jpg" ng-click="aboutUs()">
        </a>
      </ion-slide>
    </ion-slide-box>
    <section class="freexf-hometype">
      <div class="row row-center">
        <a href="javascript:void(0);" ng-click="goCourseList('英语')" class="col col-25">
          <i class="yinyu"></i>
          <span>英语</span>
        </a>
        <a href="javascript:void(0);" ng-click="goCourseList('中小学')" class="col col-25">
          <i class="zhongxiaoxue"></i>
          <span>中小学</span>
        </a>
        <a href="javascript:void(0);" ng-click="goCourseList('多语种')" class="col col-25">
          <i class="duoyuzhong"></i>
          <span>多语种</span>
        </a>
        <a href="javascript:void(0);" ng-click="goCourseList('会计职业')" class="col col-25">
          <i class="kuaiji"></i>
          <span>会计职业</span>
        </a>
      </div>
      <div class="row row-center">
        <a href="javascript:void(0);" ng-click="goCourseList('考研')" class="col col-25">
          <i class="kaoyan"></i>
          <span>考研</span>
        </a>
        <a href="javascript:void(0);" ng-click="goCourseList('兴趣')" class="col col-25">
          <i class="xinqu"></i>
          <span>兴趣</span>
        </a>
        <a href="#/microClass" class="col col-25">
          <i class="weiketang"></i>
          <span>微课堂</span>
        </a>
        <a href="#/liveHome" class="col col-25">
          <i class="zhiboke"></i>
          <span>直播课</span>
        </a>
      </div>
    </section>
    <!--精品课程-->
    <section class="freexf-jinpin freexf-home-table">
      <h2 class="freexf-title"><i class="title"></i><span>精品课程</span></h2>
      <div class="clearfix">
        <div class="freexf-col">
            <a href="#/coursedetail/5816725a546c4e6aadb8349e4092119e&&" class="lcol">
                <img image-lazy-src="img/home/jinpin-weiketang.jpg" alt="">
            </a>
        </div>

        <div class="freexf-col">
          <!--<a href="#/multilingual" class="rcol">
            <img image-lazy-src="img/home/multilingual-banner.jpg" alt="">
          </a>-->
          <a ng-repeat="(key,value) in home.l_EliteCrouseList" ng-if="key!=0&&key<3" ng-click="goDetail(value.productID)" class="rcol">
            <img image-lazy-src="{{value.coverurl}}" alt="">
          </a>
        </div>
      </div>
      <a href="#teacherteam" class="jinpin-bottom">
        <img image-lazy-src="img/home/teacherteam-banner.jpg">
      </a>
    </section>
    <section class="freexf-yuyan freexf-home-table">
      <div class="row row-center">
        <a href="activities/201609/korean.html" class="col col-33">
          <i class="hanyu"></i>
        </a>
        <a href="activities/201609/french.html" class="col col-33">
          <i class="fayu"></i>
        </a>
        <a href="activities/201609/japanese.html" class="col col-33">
          <i class="riyu"></i>
        </a>
      </div>
      <div class="row row-center">
        <a href="activities/201609/spanish.html" class="col col-33">
          <i class="xiyu"></i>
        </a>
        <a href="activities/201609/russian.html" class="col col-33">
          <i class="eyu"></i>
        </a>
        <a href="activities/201609/Germany.html" class="col col-33">
          <i class="deyu"></i>
        </a>
      </div>
    </section>
    <!--英语-->
    <section id="anchor-section-yingyu" class="freexf-home-table">
      <h2 class="freexf-title">
        <i class="title"></i><span>英语</span>
        <a href="javascript:void(0);" ng-click="goCourseList('英语')" class="icon has-more"></a>
      </h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_englishList"></div>
      </div>
    </section>
    <!--中小学-->
    <section id="anchor-section-zhongxiaoxue" class="freexf-home-table">
      <h2 class="freexf-title">
        <i class="title"></i>
        <span>中小学</span>
        <a href="javascript:void(0);" ng-click="goCourseList('中小学')" class="icon has-more"></a>
      </h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_k12List"></div>
      </div>
    </section>
    <!--多语种-->
    <section id="anchor-section-duoyuzhong" class="freexf-home-table">
      <h2 class="freexf-title"><i class="title"></i><span>多语种</span>
        <a href="javascript:void(0);" ng-click="goCourseList('多语种')" class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_multilingualList"></div>
      </div>
    </section>
    <!--会计职业-->
    <section id="anchor-section-kuaiji" class="freexf-home-table">
      <h2 class="freexf-title"><i class="title"></i><span>会计职业</span>
        <a href="javascript:void(0);" ng-click="goCourseList('会计职业')" class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_accountingList"></div>
      </div>
    </section>
    <!--考研-->
    <section id="anchor-section-kaoyan" class="freexf-home-table" ng-if="false">
      <h2 class="freexf-title"><i class="title"></i><span>考研</span><a href="javascript:void(0);"
                                                                      ng-click="goCourseList('考研')"
                                                                      class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_postgraduateList"></div>
      </div>
    </section>
    <!--兴趣-->
    <section id="anchor-section-xingqu" class="freexf-home-table" ng-if="false">
      <h2 class="freexf-title"><i class="title"></i><span>兴趣</span><a href="javascript:void(0);"
                                                                      ng-click="goCourseList('兴趣')"
                                                                      class="icon has-more"></a></h2>
      <div class="clearfix">
        <div class="freexf-col" ng-include="'homeTable.html'" ng-repeat="l in home.l_interestList"></div>
      </div>
    </section>
  </ion-content>
  <script type="text/ng-template" id="homeTable.html">
    <div>
      <a ng-click="goDetail(l.productID)">
        <img image-lazy-src="{{l.coverurl}}">
      </a>
    </div>
    <p class="ti">{{l.productName}}</p>
    <div class="clearfix freexf-font-15">
    <span class="freexf-left"><strong class="xufen">{{l.price | xufen:6}}</strong><em
      ng-show="l.price | xufenshow">学分</em></span>
      <span class="r10 freexf-right"><em>课时数：</em><strong class="keshi">{{l.hour | xufen:4}}</strong></span>
    </div>
  </script>

</ion-view>
