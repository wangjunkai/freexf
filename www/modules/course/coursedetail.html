<ion-view view-title="课程详情">

  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-clear freexf-consult">
    	<i class="icon ion-ios-consult"></i>咨询
    </button>
  </ion-nav-buttons>
  <ion-content ng-controller="coursedetail_ctrl" class="has-footer">
  	<div class="item item-image">
  		<img src="img/course/course_img.jpg" />	 <!--class="freexf-blur" 模糊效果-->
  		<!--背景层已购买-->
  		<div class="freexf-Backdrop" ng-show="false">
  			<p>您还没有学习该课程</p>
  			<button class="button">开始学习</button>
  		</div>
  		<!--未购买-->
  		<div class="freexf-startplay" ng-show="true">
  			<button class="button">
  				<i class="icon ion-ios-play"></i>
  			</button>
  		</div>
  		<!--收藏-->
  		<button class="freexf-collectcourse freexf-collect">
  			<i class="icon ion-ios-collect"></i>收藏
  		</button>
  	</div>
  	<div class="tabs-striped  tabs-color-balanced freexf-course">
  		<!--tab选项卡-->
			<div class="tabs freexf-course-tabs"  ui-view="toptabs"></div>
			<!--end-->
		</div>
		<!--课程介绍以及大纲-->
		<div ui-view="main"></div>
		<!--end-->
  </ion-content>
	<div class="bar bar-footer freexf-buy">
    <button class="title freexf-buy" style="width:100%;" ng-click="showAgreement()">立即购买</button>
  </div>
</ion-view>
