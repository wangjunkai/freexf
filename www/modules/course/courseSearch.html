<ion-view scroll-watch-tab>
  <ion-header-bar default-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" default-nav-back-button ng-click="goBack()">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="bar-center freexf-search">
      <input type="text" placeholder="搜索课程" id="searchVal" ng-model="searchString.value"/>
      <button class="button-clear freexf-close" ng-click="ClearAll()"></button>
    </div>
    <div class="bar-right">
      <button class="button-clear freexf-search-span"><span>搜索</span></button>
    </div>
  </ion-header-bar>

  <ion-content lazy-scroll>

    <div class="freexf-classmodule-header-nav">
      <h2>热门搜索</h2>
      <ul>
        <li><a href="javascript:void(0);" ng-click="getResult('英语')">英语</a></li>
        <li><a href="javascript:void(0);" ng-click="getResult('职业会计')">职业会计</a></li>
        <li><a href="javascript:void(0);" ng-click="getResult('高数')">高数</a></li>
        <li><a href="javascript:void(0);" ng-click="getResult('四年级')">四年级</a></li>
        <li><a href="javascript:void(0);" ng-click="getResult('韩语')">韩语</a></li>
      </ul>
    </div>
    <!--课程列表-->
    <div class="freexf-nocontent" ng-show="SearchNull">
      <img src="img/course/nocontent.png"/>
      <p>暂时没有搜索到相关课程</p>
    </div>
    <section>
      <!--<ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>-->
      <div class="list freexf-classmodule" ui-view="classmodule" ng-model="CourseListShow">

      </div>

    </section>
    <ion-infinite-scroll ng-if="uppageshow" on-infinite="doRefresh()" distance="1%"></ion-infinite-scroll>
    <div ng-hide="uppageshow">{{bottomtext}}</div>
  </ion-content>

</ion-view>
