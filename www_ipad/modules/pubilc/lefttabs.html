<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<div class="freexf-left-tabs" tabs-router>
  <img src="img/home/icon-left-logo@3x.png" class="freexf-logo">
  <ion-tabs class="tabs-icon-top freexf-tabs freexf-content-left">
    <ion-tab title="首页" icon-off="freexf-icon-home" class="home" icon-on="freexf-icon-home-outline">
    </ion-tab>
    <!-- Chats Tab -->
    <ion-tab title="选课中心" icon-off="freexf-icon-xuanke" class="course" icon-on="freexf-icon-xuanke-outline">
    </ion-tab>
    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="freexf-icon-user" class="{{account}}" icon-on="freexf-icon-user-outline">
    </ion-tab>
  </ion-tabs>
</div>
