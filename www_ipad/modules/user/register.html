<ion-modal-view ng-controller="register_ctrl">
  <ion-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" ng-click="$modal._back()" id="IsGoBack">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="title">注册</div>
  </ion-header-bar>
  <ion-content class="register">
    <form name="registerForm" novalidate="novalidate">
      <div class="list" style="margin-bottom: 0;">
        <div class="item item-input item-floating-label">
          <span class="input-label ">{{user.labelphone}}</span>
          <input type="text" placeholder="{{user.labelphone}} " id="isLabelPhone" name="phone" ng-model="user.phone" fx-validate="require:phone;format:phone;">
        </div>
        <div class="item item-input item-floating-label">
          <span class="input-label" id="isUserNamePhone" >{{user.labelcode}}</span>
          <div class="input-left-box">
            <input type="text" placeholder="{{user.labelcode}}"  id="isUserCode" class="inputCode" name="code" ng-model="user.code"   fx-validate="require:imgCode">
          </div>
          <div class="codeBox">
            <div class="CodeImg">
              <img style="width: 100%;" src="" alt="验证码图片"/>
            </div>
            <div class="CodeButton">
              <a ng-click="CodeImg.getNew()">看不清楚？换一张</a>
            </div>
          </div>
        </div>

        <div class="item item-input item-floating-label">
          <span class="input-label">{{user.labelphonecode}}</span>
          <div class="input-left-box">
            <input type="text" placeholder="{{user.labelphonecode}}" id="isPhoneCode" class="inputCode" name="phonecode"
                   ng-model="user.phonecode" fx-validate="require:phoneCode">
          </div>
          <button class="small-idcode-button" ng-click="PhoneCode($event,registerForm)" id="isPhoneCodeReply"
                  fx-validate="submit('phone','code')">获取验证码
          </button>
        </div>
        <div class="item item-input item-floating-label">
          <span class="input-label">{{user.labelpassword}}</span>
          <input type="password" placeholder="{{user.labelpassword}}" name="password" ng-model="user.password" id="isPasswordInput"
                 fx-validate="require:password;format:password8_30">
        </div>
        <div class="item item-input item-floating-label">
          <span class="input-label {{registerForm.confirmPassword.$invalid || user.password!=user.confirmPassword}}">{{user.labelconfirmPassword}}</span>
          <input type="password" placeholder="{{user.labelconfirmPassword}}" name="confirmPassword" id="isPasswordSure"
                 ng-model="user.confirmPassword" ng-change="passwordAccord()"
                 fx-validate="require:confirmPassword;format:password8_30">
        </div>
      </div>
      <div class="freexf-auth-button" style="padding-top: 45px;">
        <button type="button" class="button button-block freexf-button-balanced freexf-margin-bottom-30"
                fx-validate="submit()" ng-click="register($event,registerForm)">
          马上注册
        </button>
      </div>
    </form>
  </ion-content>

</ion-modal-view>
