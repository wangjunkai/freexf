<ion-modal-view ng-controller="mycoursementoring_ctrl" view-title="课程答疑" class="freexf-ef pane">
  <ion-header-bar default-header-bar class="freexf-bar lightgray">
    <ion-header-bar class="freexf-bar lightgray">
      <div class="bar-left">
        <button class="button-clear freexf-back freexf-left" ng-click="$modal._back()" id="IsGoBack">
          <i class="icon freexf-goback"></i>
        </button>
      </div>
      <div class="title">答疑</div>
    </ion-header-bar>
    <!--    <div class="bar-right">
          <button class="button-clear freexf-consult"><span>咨询</span></button>
        </div>-->
  </ion-header-bar>
  <ion-content>
    <div class="freexf-course-note">
      <ul>
        <li style="padding-bottom: 10px" class="notelist" ng-repeat="n in notes">
          <div class="notetitle clearfix">
            <span class="left">{{n.PartName}}</span>
          </div>
          <div class="questioncontent">
            <p class="questionlist right">
              <span class="questiondate">{{n.CreatedTime}}</span>
              <span class="questionbubbles">{{n.Question}}</span>
            </p>
            <p class="questionlist left" ng-show="n.Answer">
              <span class="questiondate">{{n.AnswerTime}}</span>
              <span class="questionbubbles">{{n.Answer}}</span>
            </p>
          </div>
        </li>
      </ul>
      <div ng-hide="notes&&notes.length>0" class="freexf-nullmsg">没有更多!</div>
    </div>
  </ion-content>
</ion-modal-view>
