<ion-modal-view  ng-controller="paysuccess_ctrl"  view-title="支付成功">
  <ion-header-bar default-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" ng-click="$modal._remove()">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="title bar-center">支付成功</div>
  </ion-header-bar>
  <ion-content class="pay ">
    <div class="paycontent">
      <div class="PayState-group">
        <div class="payOn success">支付成功</div>
        <p>完成交易</p>
        <div class="TipLogo"></div>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
