<ion-modal-view ng-controller="payaddress_ctrl">
  <ion-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" ng-click="$modal._remove()">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="title bar-center">支付已完成</div>
  </ion-header-bar>
  <form name="address">
    <ion-content class="pay address ">
      <div class="paycontent" ng-show="payOn">
        <div class="PayState-group">
          <div class="payOn success">支付已完成</div>
          <p>完成交易,3秒后跳转至"我的课程"</p>
          <div class="TipLogo"></div>
        </div>
      </div>
      <div class="paycontent" ng-show="ispayAddress">
        <div class="PayState-group">
          <div class="payOn success">支付已完成</div>
          <p class="tip">本课程有教材可领，</p>
          <p class="tip">请填写下面资料免费领取哟！</p>
        </div>
        <div class="BookAddress">
          <p class="address">教材地址：</p>
          <div class="list">
            <label class="item item-input item-floating-label">
              <span class="input-label hasInput">姓名</span>
              <input type="text" class="hasPlace" ng-model="payAddress.DeliveryUser" fx-validate="require:name"
                     id="isPayName"/>
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label hasInput">手机号</span>
              <input type="tel" class="hasPlace" ng-model="payAddress.DeliveryPhone"
                     fx-validate="require:phone;format:phone;" id="isPayNumeber"
              />
            </label>
            <label class="item item-input item-floating-label">
              <span class="input-label hasInput">详细地址:</span>
              <textarea class="hasPlace" ng-model="payAddress.DeliveryAddress" rows="3" fx-validate="require:address"
                        id="isPayAddress"></textarea>
            </label>
          </div>
          <div class="freexf-padding-24">

          </div>

        </div>
      </div>
    </ion-content>
    <ion-footer-bar class="freexf-footer" ng-show="ispayAddress">
      <div class="freexf-agreement-buttons pay-buttons">
        <button class="button button-balanced" type="submit" fx-validate="submit()" id="isSubmit"
                ng-click="submit($event,address)">
          提交
        </button>
      </div>
    </ion-footer-bar>
  </form>
</ion-modal-view>
