<ion-view view-title="{{searchString.valueformat}} 搜索结果">
  <ion-header-bar default-header-bar class="freexf-bar lightgray">
    <div class="bar-left">
      <button class="button-clear freexf-back freexf-left" default-nav-back-button ng-click="goBack()">
        <i class="icon freexf-goback"></i>
      </button>
    </div>
    <div class="title">{{searchString.valueformat}} 搜索结果</div>
  </ion-header-bar>

  <ion-content lazy-scroll class="courseListNew">

    <div class="freexf-nocontent" ng-show="courseList&&courseList.length<=0">
      <img src="img/course/nocontent.png"/>
      <p>没有搜索到相关课程</p>
    </div>
    <!--课程列表-->
    <section ng-show="courseList&&courseList.length>0">
      <div class="list freexf-classmodule">
        <div class="col-33 courseItem item" ng-repeat="item in courseList" ng-click="openModal('coursedetail',{ProductId: item.ProductId})">
          <div class="courseItemImg">
            <img src="img/publicbg/null_bg320_180.png" image-lazy-src="{{item.image}}"/>
          </div>
          <div class="courseItem-tit">
            <h2>{{item.ProductName}}</h2>
            <p>
              <i ng-show="item.teachername">讲师：{{item.teachername}}&nbsp;&nbsp;</i>
              <span class="course-count">课时数：{{item.hour}}&nbsp;&nbsp; 有效期：{{item.validity}}</span>
            </p>
            <p>
              <span>{{item.price|xufen}}</span>
              <em ng-show="item.price| xufenshow">学分</em>
              <!--<span class="course-cf course-flower" ng-class="{active:flowerstate}" ng-click="flowerStateClick()"><i class="icon"></i>{{item.flower}}</span>-->
            </p>
          </div>
        </div>
      </div>
      <div class="freexf-nullmsg" ng-show="!uppageshow">没有更多!</div>
    </section>
    <ion-infinite-scroll ng-if="uppageshow" on-infinite="doRefresh()" immediate-check="false" distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
